<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    
    <h1>Carousel</h1>

    <hr>

    <div class="container py-5">
        <div class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel" id="ads" data-bs-touch="false">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://picsum.photos/1280/420?random=1" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Título do Slide 1</h5>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est officiis culpa, quas voluptatem magnam illo architecto. Praesentium cum iusto eligendi. Enim officiis tempora quas molestiae doloribus esse obcaecati magni beatae!
                        </p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="https://picsum.photos/1280/420?random=2" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://picsum.photos/1280/420?random=3" class="d-block w-100">
                </div>
            </div>
            <div>
                <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

    <h3><a href="../index.html">Voltar ao Início</a></h3>

</body>

</html>
