<html lang="pt-br">
<head>

<body>

    <h1>Complementos de Campos</h1>

    <hr>
    
    <div class="container p-5">
        <div class="mb-3 input-group">
            <label for="login" class="input-group-text">Login</label>
            <input type="text" class="form-control" id="login">
        </div>
        <div class="mb-3 input-group">
            <label for="money" class="input-group-text">R$</label>
            <input type="text" class="form-control text-end" id="money">
            <label for="money" class="input-group-text">,00</label>
        </div>
        <div class="mb-3 input-group">
            <input type="text" class="form-control text-end" id="email">
            <span for="email" class="input-group-text">@</span>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3 input-group input-group-sm">
            <textarea name="" id="texto" class="form-control"></textarea>
            <label for="texto" class="input-group-text">Mensagem</label>
        </div>
        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input type="checkbox" name="" id="" class="form-check-input mt-0">
            </div>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <span for="nome" class="input-group-text">Nome Completo</span>
            <input type="text" id="nome" class="form-control" placeholder="Primeiro nome">
            <input type="text" id="nome" class="form-control" placeholder="Sobrenome">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">$</span>
            <span class="input-group-text">BRL</span>
            <input type="text" class="form-control" placeholder="Valor">
        </div>
        <div class="mb-3 input-group">
            <input type="search" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
    </div>
