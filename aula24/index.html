<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>

    <h1>Validação de Formulários</h1>

    <hr>

    <!-- is-valid e is-invalid (para quando o formulário está conectado a um servidor) -->

    <div class="container my-3">
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">Você deve informar o logradouro.</div>
                    <div class="valid-feedback">Logradouro informado corretamente.</div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="termos" class="form-check-input" value="" required>
                        <label for="termos" class="form-check-label">Concordo com os termos e condições</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <h3><a href="../index.html">Voltar ao Início</a></h3>

    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')


            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
