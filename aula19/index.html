<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Range e Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Select, Range e Botões</h1>

    <hr>

    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select form-select-lg" multiple size="5" disabled>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-success btn-sm">Link</a>
        <a href="#" class="btn btn-outline-success">Link</a>
        <a href="#" class="btn btn-outline-success btn-lg">Link</a>
        <hr>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    
    <h3><a href="../index.html">Voltar ao Início</a></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</body>
</html>
