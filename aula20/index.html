<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos de Checagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Campos de Checagem</h1>

    <hr>

    <div class="container p-5">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo" disabled>
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="novo" name="estado" value="n">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="novo" name="estado" value="u">
            <label for="novo" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-switch form-check-reverse">
            <input type="checkbox" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="radio" id="er" class="btn-check" name="entrega">
            <label for="er" class="btn btn-outline-primary">Entrega Rápida</label>
        </div>
        <div class="mb-3">
            <input type="radio" id="en" class="btn-check" name="entrega">
            <label for="en" class="btn btn-outline-primary">Entrega Normal</label>
        </div>
    </div>
    
    <h3><a href="../index.html">Voltar ao Início</a></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</body>
</html>
